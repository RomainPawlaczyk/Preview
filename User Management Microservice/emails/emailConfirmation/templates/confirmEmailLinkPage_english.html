<!doctype html>
<html lang='en'>
  <head>
    <title>Preview Email Confirmation</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content='Preview : Restauration de mot de passe'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='Preview : Restauration de mot de passe'>
    <meta name='msapplication-TileImage' content='images/touch/ms-touch-icon-144x144-precomposed.png'>
    <meta name='msapplication-TileColor' content='#3372DF'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.teal-red.min.css'>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body onload='validateEmail()'>
    <div class='demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout'>
      <div class='demo-ribbon'></div>
      <main class='demo-main mdl-layout__content'>
        <div class='demo-container mdl-grid'>
          <div class='mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone'></div>
          <div class='demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col'>
            <div id='logoDiv'>
              <img id='logo' src='https://www.pawlaczyk.fr/assets/logoBlack.png' alt='logo' style='width: 60%; height: auto; max-width: 17em'>
            </div>
            <div id='content'>
              <span id='idSpan'>ID_SPAN</span>
              <div id='titleDiv'>
                <h1 id='title'>Email Confirmation</h1>
                <p id='textSuccess'>Your email is now confirmed !</p>
                <p id='textFailure'>An error occured while trying to confirm email</p>
                <p id='textFailure'>Please try again later. if issue persist, contact service administrator</p>
                <form>
                  <input type='button' id='returnButton' value='Leave this page' onclick='window.location.replace("https://www.pawlaczyk.fr")'/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      function validateEmail() {
        const host = 'https://www.pawlaczyk.fr:3001/api/user/confirmEmail';
        const email = document.getElementById('idSpan').innerHTML;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
          }
        };
        xhttp.onload = function () {
          if (this.responseText === '{"message":"User email confirmed"}') {
            document.getElementById('textSuccess').style.display = 'block';
            document.getElementById('returnButton').style.display = 'block';
          }
          else {
            document.getElementById('textFailure').style.display = 'block';
            document.getElementById('returnButton').style.display = 'block';
          }
        };
        xhttp.open('POST', host, true);
        xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhttp.send('email=' + email);
      }
    </script>
  </body>
</html>
